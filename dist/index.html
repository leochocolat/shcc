<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jahneration Game</title>
  <link rel="stylesheet" href="./css/app.css">
</head>
<body id="home">

  <section class="container js-container">
    <section class="container__loader js-loader">
      <div class="loader__content">
        <!-- <img class="content__logo js-loader-logo" src="assets/images/logo-jahneration_transparent.png" alt=""> -->
        <span class="content__progress js-loader-progress">0</span>
      </div>
    </section>
    <section class="container__playerSelect js-playerContainer">
      <section class="playerSelect__skewedBackground"></section>
      <div class="playerSelect__logo">
        <img src="assets/images/logo-jahneration_transparent.png" alt="">
      </div>
      <div class="playerSelect__text js-player-text">
        <span class="playerSelect__text-span js-player-text-span">Choisissez</span>
        <span class="playerSelect__text-span js-player-text-span">votre</span><br>
        <span class="playerSelect__text-span fontSize-player js-player-text-span">personnage</span>
      </div>
      <div class="playerSelect__players">
        <div class="player player__first js-player">
          <div class="player__background"></div>
          <img src="assets/images/player1-body_plateform.png" alt="">
          <img class="player__head" src="assets/images/player1-head_plateform.png" alt="">
          <div class="player__name">
            Théo
          </div>
        </div>
        <div class="player player__second js-player">
            <div class="player__background"></div>
          <img src="assets/images/player2-body_plateform.png" alt="">
          <img class="player__head" src="assets/images/player2-head_platform.png" alt="">
          <div class="player__name">
            Ogach
          </div>
        </div>
      </div>
    </section>
    
    <div class="bg__transition js-bgContainer">
      <div class="bg__transition-red"></div>
      <div class="bg__transition-white"></div>
    </div>

  </section>


  <div class="canvas-container js-canvas-container">
    <canvas class="js-canvas canvas"></canvas>
  </div>

  <section class="game__infos">
    <img src="assets/images/logo-jahneration.png" alt="" class="game__infos-logo-jahneration">
    <div class="game__infos-borders js-game-infos-borders"></div>
    <div class="infos__timer">
      <div class="timer-box">
        <div class="box-front"></div>
        <div class="box-top"></div>
        <div class="box-right"></div>
        <div class="progress-bar">
          <div class="progress-bar-transparent">
            <div class="progress-bar-lines">
              <span class="line"></span>
              <span class="line line-centered"></span>
              <span class="line line-right"></span>

            </div>
            <div class="progress-bar-head">
                <div class="head-progress progress-completion">
                  <img class="js-player-head" src="" alt="">
                </div>
              </div>
            <div class="progress-bar-front">
              <div class="front-progress progress-completion">
              </div>
            </div>
            <div class="progress-bar-top">
                <div class="top-progress progress-completion"></div>
            </div>
            <div class="progress-bar-right">
                <div class="right-progress"></div>
            </div>
          </div>
        </div>
      </div>
      <span class="timer-value"></span>
    </div>
    <div class="game__infos__countdown js-countdown">
      <div class="countdown__box-container js-box-container">
        <div class="countdown__box-top countdown__box-top--shadow"></div>
          <div class="countdown__box-top js-box-top"></div>
          <div class="countdown__box-right js-box-right"></div>
          <div class="countdown__box-front js-box-front">
            <span class="countdown__content js-countdown-content">
              3
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="game__infos__controlsIndications js-controlsIndications">
      <div class="game__infos__controlsIndications__container js-container">
        <div class="game__infos__controlsIndications__title-container">
          <div class="game__infos__controlsIndications__title js-title">
            <div class="title__boxTop"></div>
            <div class="title__boxRight"></div>
            Didactitiel
          </div>
        </div>
        <div class="game__infos__controlsIndications__key-content-container js-content-container">
          <div class="game__infos__controlsIndications__content js-content">
            Appuyer sur la touche pour sauter
          </div>
        </div>
        <div class="game__infos__controlsIndications__key-container">
            <div class="game__infos__controlsIndications__key js-key-spacebar">
              <div class="key__boxTop js-box-top"></div>
              <div class="key__boxRight js-box-right"></div>
              <div class="game__infos__controlsIndications__key-content-container">
                  <div class="game__infos__controlsIndications__key-content js-key-content">
                      <span>Espace</span>
                      <img src="./assets/images/check-icon.png" alt="" class="game__infos__controlsIndications__check js-image-check">
                  </div>
              </div>
            </div>
            <div class="game__infos__controlsIndications__key game__infos__controlsIndications__key--left js-key-left">
              <div class="key__boxTop js-box-top"></div>
              <div class="key__boxRight js-box-right"></div>
              <div class="game__infos__controlsIndications__key-content-container">
                  <div class="game__infos__controlsIndications__key-content js-key-content">
                    <span>&#60;</span>
                    <img src="./assets/images/check-icon.png" alt="" class="game__infos__controlsIndications__check js-image-check">
                  </div>
              </div>
            </div>
            <div class="game__infos__controlsIndications__key game__infos__controlsIndications__key--right js-key-right">
              <div class="key__boxTop js-box-top"></div>
              <div class="key__boxRight js-box-right"></div>
              <div class="game__infos__controlsIndications__key-content-container">
                  <div class="game__infos__controlsIndications__key-content js-key-content">
                      <span>&#62;</span>
                      <img src="./assets/images/check-icon.png" alt="" class="game__infos__controlsIndications__check js-image-check">
                  </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </section>

  <section class="section-looser js-section-loose">
    <div class="section-looser__box-container">
      <div class="section-looser__box">
          <div class="section-looser__box-top js-box-top"></div>
          <div class="section-looser__box-right js-box-right"></div>
      </div>
      
      <div class="section-looser__content js-loose-container">
        <div class="section-looser__heading js-heading">
          <div class="section-looser__heading section-looser__heading--shadow js-shadow">
            Perdu !
          </div>
          <span>
              Perdu ! 
          </span>
        </div>
        <div class="section-looser__subheading js-subheading">
          C'est reparti 
        </div>
      </div>
    </div>
  </section>

  <section class="section-form js-form-component">
    <img src="assets/images/player1-inscription.png" alt="" class="section-form__image section-form__image--left">
    <img src="assets/images/player2-inscription.png" alt="" class="section-form__image section-form__image--right">

    <h1 class="section-form__title">
      Inscris-toi pour gagner ta place pour
      <img src="assets/images/logo-jahneration_transparent.png" alt="" class="section-form__title-logo-jahneration">
      <span>à</span>
      <img src="assets/images/logo-olympia.png" alt="" class="section-form__title-logo-olympia">
    </h1>

    <form action="" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate js-form" target="_blank" novalidate>
      <div class="section-form__form">
        <div class="form__text-field-wrapper">
          <div class="form__input-wrapper  form__input-wrapper--name">
              <input type="text" class="form__input form__name" name="LNAME" id="mce-LNAME" placeholder="ton nom">
          </div>
          <div class="form__input-wrapper form__input-wrapper--lastname">
            <input type="text" class="form__input form__lastname" name="FNAME" id="mce-FNAME" placeholder="ton prénom">
          </div>
          <div class="form__input-wrapper form__input-wrapper--email">
            <input type="email" class="form__input form__email" name="EMAIL" id="mce-EMAIL" placeholder="ton email">
          </div>
        </div>
        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_865e089434b6e7d78112f0878_4a0729be21" tabindex="-1" value=""></div>
        <div class="form__input-wrapper-submit">
            <input type="submit" class="form__submit" name="subscribe" id="mc-embedded-subscribe">
        </div>
      </div>
    </form>
  </section>

  <section class="section-mobile-orientation js-orientation-message isDisable">
    <div class="section-mobile-orientation__message">
      Tournez votre écran pour jouer
    </div>
  </section>

  <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';fnames[3]='ADDRESS';ftypes[3]='address';fnames[4]='PHONE';ftypes[4]='phone';fnames[5]='BIRTHDAY';ftypes[5]='birthday';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
  <script src="./javascript/app.bundle.js"></script>

  </body>
</html>
